<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${book}">
    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="*{author}" />
        <span th:errors="*{author}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="genre">Genre</label>
        <select title="genreId">
            <option th:each="genre : ${genres}"
                    th:text="${genre.title}"
                    th:value="${genre.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>


    <!-- <div class="form-group">
        <label th:for="level">Reading Level</label>
        <input class="form-control" th:field="*{level}" />
        <span th:errors="*{level}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="student-title">Student Name</label>
        <input class="form-control" th:field="*{student-title}" />
        <span th:errors="*{student-title}" class="error"></span>
    </div>

    -->

    <input type="submit" value="Add Book" />
</form>

</body>
</html>
