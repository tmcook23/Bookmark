<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<!-- <h1 th:text="${title}">Default Title</h1> -->

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="'Edit &quot;' + ${book.getTitle()} +'&quot;'"></h2>

<form method="post" style="max-width:600px;" action="/library/edit" th:object="${book}">
    <div class="form-group">
        <label for="title-field">Title</label>
        <input class="form-control" id="title-field" th:value="${book.getTitle()}" type="text" name="title" />
    </div>
    <div class="form-group">
        <label for="author-field">Author</label>
        <input class="form-control" id="author-field" th:value="${book.getAuthor()}" type="text" name="author" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" th:value="${book.getDescription()}" type="text" name="description" />
    </div>
    <div class="form-group">
        <label for="studentname-field">Student Name</label>
        <input class="form-control" id="studentname-field" th:value="${book.getStudentname()}" type="text" name="studentname" />
    </div>

    <input type="hidden" th:value="${book.getId()}" name="bookId" />

    <input type="submit" value="Edit Book" />
</form>

</body>
</html>
